<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Upload Data</h1>
    <form action="upload_data" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="csv_file" class="form-label">CSV Data File</label>
        <input type="file" class="form-control" name="csv_file" id="csv_file" required>
      </div>
      <input type="hidden" name="timeframe" id="timeframe" value="{{ form.timeframe.value }}">
      <button type="submit" class="btn btn-primary">Upload Data</button>
    </form>
    <a href="{% url 'get_data' %}" class="btn btn-secondary mt-3">Get Data</a>
  </div>
</body>
</html>
